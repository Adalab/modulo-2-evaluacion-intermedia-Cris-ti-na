<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluación intermedia</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
</head>
<body class="page">
    <header>
        <h1>Adivina el número</h1>
    </header>
    <main>
        <form class="form">
            <label for="form-input">Introduce aquí tu número:</label>
            <input type="number" min="1" max="100" step="1" class="form-input" id="form-input"> 
            <button class="button" type="submit">PRUEBA</button>
        </form>
        <p class="clue" id="clue"></p>
        <p class="counter" id="counter"></p>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
